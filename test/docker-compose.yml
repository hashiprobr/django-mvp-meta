version: '3.7'

services:
  broker:
    image: redis:${REDIS_VERSION}
    command: --port 6379

  db:
    image: postgres:${POSTGRES_VERSION}
    volumes:
      - ./db:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: test
      POSTGRES_USER: test
      POSTGRES_PASSWORD: test
    command: -p 5432

  filestore:
    image: minio/minio:${MINIO_VERSION}
    volumes:
      - ./filestore:/data
    environment:
      MINIO_ACCESS_KEY: filestore
      MINIO_SECRET_KEY: filestore
    command: server /data --address :9000
    ports:
      - 9000:9000

  mail:
    image: python:${PYTHON_VERSION}
    environment:
      PYTHONUNBUFFERED: 1
    entrypoint: python -m smtpd -n -c DebuggingServer 0.0.0.0:25

  web:
    build:
      context: ..
      args:
        python_version: ${PYTHON_VERSION}
        base_dir: ${BASE_DIR}
        base_name: ${BASE_NAME}
    environment:
      CONTAINED: 1
      SECRET_KEY: test
      TEMPLATE_DEBUG: 1
      BROKER_HOST: broker
      BROKER_PORT: 6379
      DATABASE_HOST: db
      DATABASE_PORT: 5432
      DATABASE_NAME: test
      DATABASE_USER: test
      DATABASE_PASSWORD: test
      AWS_S3_ENDPOINT_URL: http://filestore:9000
      AWS_S3_OVERRIDE_URL: http://localhost:9000
      SECURE_HSTS_SECONDS: 0
      SECURE_SSL_REDIRECT: 0
      SESSION_COOKIE_SECURE: 0
      CSRF_COOKIE_SECURE: 0
      EMAIL_HOST: mail
      EMAIL_PORT: 25
      DEFAULT_FROM_EMAIL: webmaster@mail

  proxy:
    image: nginx:${NGINX_VERSION}
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - 80:80
